<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品カード</title>
</head>
<style>

        /* グローバルリセット */
        html {
            font-size: 62.5%;
        }

        body {
            margin: 0.8rem;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 1.4rem;
            line-height: 1.4;
            background: #f4f4f4;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        .work-card {
            background: #fff;
            border-radius: 0.5rem;
            margin: 2rem auto;
            padding: 1rem;
            max-width: 100%;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.05);
        }

        .work-title-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            gap: 0.5rem;
        }

        .work-title {
            font-size: 1.9rem;
            font-weight: bold;
            margin: 0;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            background: #eee;
            border-radius: 0.6rem;
            box-shadow: 0.2rem 0.2rem 0.5rem rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .expand-button {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #007acc;
            padding: 0.2rem;
            display: none;
        }

        .work-meta-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.2rem;
            color: #555;
        }

        .work-code-container {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
        }

        .work-code {
            font-size: 1.6rem;
            font-weight: 550;
        }

/* 基本のボタンスタイル */
        .copy-button {
            position: relative;
            padding: 0rem 1.3rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            background: none; /* 必要に応じて調整 */
            width: 1.7rem; /* 幅を固定 */
            height: 1.7rem; /* 高さを固定 */
        }

        .copy-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2rem; /* アイコンサイズに合わせて調整 */
            height: 1.7rem; /* アイコンサイズに合わせて調整 */
            background-image: url("https://raw.githubusercontent.com/WWW-JAVJAV/BigTits/91e181324a5ccce1b96f410b054c265763552f3d/copy-default.svg"); /* デフォルトアイコン */
            background-size: contain;
            background-repeat: no-repeat;
        }

        .copy-button.success::before {
            background-image: url("https://raw.githubusercontent.com/WWW-JAVJAV/BigTits/91e181324a5ccce1b96f410b054c265763552f3d/copy-succsess.svg"); /* 成功アイコン */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1.7rem; /* アイコンサイズに合わせて調整 */
            height: 1.7rem; /* アイコンサイズに合わせて調整 */
        }

        .copy-button:active {
            transform: scale(0.95);
        }

        .work-age-release {
            font-size: 1.2rem;
        }

        .work-content {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        img, video {
            max-width: 100%;
            height: auto;
        }

        .work-media {
            display: flex;
        }

        .responsive-picture {
            width: 29.25%; /* 親要素に対する幅 */
            border-radius: 0.4rem;
            border: 0.1rem solid #ccc;
            object-fit: contain;
        }

        .responsive-picture img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: inherit;
            border: none; /* <picture>に既にボーダーがあるため */
        }

        .work-media video {
            border-radius: 0.4rem;
            border: 0.1rem solid #ccc;
            aspect-ratio: 16 / 9;
            height: auto;
            object-fit: contain;
            background: #000;
            width: 70.75%;
        }

        .work-cup-tags {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            margin-bottom: 0.4rem;
        }

        .work-actress-list {
            display: flex;
            flex-direction: column; /* 縦に並べる */
            gap: 0.1rem;
        }

        .actress-name a {
            font-size: 1.7rem;
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
            max-width: 100%;
        }

        .work-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.35rem;
            margin-bottom: 0.35rem;
        }

        .work-tag {
            display: inline-block;
            white-space: nowrap;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 0.4rem 0.7rem;
            background: #eee;
            border-radius: 0.4rem;
            color: #333;
            text-decoration: none; /* 下線をなくす */
        }

        .tags-details summary {
            font-size: 1.55rem;
            cursor: pointer;
            font-weight: bold;
            color: red;
        }

        .show-more-details summary {
            font-size: 1.55rem;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: gray;
        }
        
        .show-note-details summary {
            font-size: 1.55rem;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #FF9900;
        }

         .note-container {
             position: relative; /* 絶対配置の基準 */
        }

        .show-note-details {
            max-width: calc(100% - 6rem);
        }

        .favorite-button {
            cursor: pointer;
            width: 2.2rem;
            height: 2.2rem;
            fill: gray;
            transition: fill 0.2s ease;
            position: absolute;
            top: 0;
            right: 0;
        }

       .favorite-button.active {
            fill: red;
        }

        .work-details {
            font-size: 1.35rem;
            color: #333;
            margin-top: 0.5rem;
        }

        .javjav-note {
            font-size: 1.35rem;
            color: #333;
            margin-top: 0.5rem;
        }

        /* 538px～767pxのメディアクエリ */
        @media (min-width: 539px) and (max-width: 767px) { 
            .work-card {

            }

            .work-title {
                font-size: 2.1rem;
            }

            .responsive-picture {
                width: 45.54%; /* 親要素に対する幅 */
            }

            .work-media video {
                width: 54.46%;
            }
        }
        /* 768px～1024pxのメディアクエリ */
        @media (min-width: 768px) and (max-width: 1024px) {
            .work-title {
                font-size: 2.2rem;
            }

            .work-card {
                max-width: 80%;
                padding: 1.5rem;
            }

            .work-code {
                font-size: 1.8rem; /0.1rem大きく/
            }

        .copy-button {
            width: 1.8rem; /* 幅を固定 */
            height: 1.8rem; /* 高さを固定 */
        }

        .copy-button::before {
            width: 1.8rem; /* アイコンサイズに合わせて調整 */
            height: 1.8rem; /* アイコンサイズに合わせて調整 */
        }

        .copy-button.success::before {
            width: 1.8rem; /* アイコンサイズに合わせて調整 */
            height: 1.8rem; /* アイコンサイズに合わせて調整 */
        }

            .responsive-picture {
                width: 45.54%;
            }

            .work-media video {
                width: 54.46%;
            }

            .work-details {
                font-size: 1.45rem;
            }

            .javjav-note {
                font-size: 1.45rem;
            }


        }
        /* 1025px～1920pxのメディアクエリ */
        @media (min-width: 1025px) and (max-width: 1920px){

            .work-title {
                font-size: 2.2rem;
            }

            .work-card {
                max-width: min(80%, 100rem);
                padding: 1.5rem;
            }

            .work-code {
                font-size: 1.9rem; /0.2rem大きく/
            }

            .work-age-release {
                font-size: 1.4rem;
            }

        .copy-button {
            width: 1.9rem; /* 幅を固定 */
            height: 1.9rem; /* 高さを固定 */
        }

        .copy-button::before {
            width: 1.9rem; /* アイコンサイズに合わせて調整 */
            height: 1.9rem; /* アイコンサイズに合わせて調整 */
        }

        .copy-button.success::before {
            width: 1.9rem; /* アイコンサイズに合わせて調整 */
            height: 1.9rem; /* アイコンサイズに合わせて調整 */
        }
            .responsive-picture {
                width: 45.54%;
            }

            .work-media video {
                width: 54.46%;
            }

            .actress-name a {
                font-size: 1.85rem;
            }

            .tags-details summary {
                font-size: 1.7rem;
            }

            .work-tags {
                gap: 0.7rem;
            }

            .work-tag {
                font-size: 1.5rem;
            }

            .show-more-details summary {
                font-size: 1.7rem;
            }

            .show-note-details summary {
                font-size: 1.7rem;
            }

            .work-details {
                font-size: 1.65rem;
            }

            .javjav-note {
                font-size: 1.65rem;
            }

        }

        /* 1921px～pxのメディアクエリ */
        @media (min-width: 1921px) {

            .work-title {
                font-size: 2.2rem;
            }

            .work-card {
                max-width: min(80%, 110rem);
                padding: 1.5rem;
            }

            .work-code {
                font-size: 1.9rem; /0.2rem大きく/
            }

            .work-age-release {
                font-size: 1.4rem;
            }

        .copy-button {
            width: 1.9rem; /* 幅を固定 */
            height: 1.9rem; /* 高さを固定 */
        }

        .copy-button::before {
            width: 1.9rem; /* アイコンサイズに合わせて調整 */
            height: 1.9rem; /* アイコンサイズに合わせて調整 */
        }

        .copy-button.success::before {
            width: 1.9rem; /* アイコンサイズに合わせて調整 */
            height: 1.9rem; /* アイコンサイズに合わせて調整 */
        }

            .responsive-picture {
                width: 45.54%;
            }

            .work-media video {
                width: 54.46%;
            }

            .actress-name a {
                font-size: 1.85rem;
            }

            .tags-details summary {
                font-size: 1.7rem;
            }

            .work-tags {
                gap: 0.7rem;
            }

            .work-tag {
                font-size: 1.5rem;
            }

            .show-more-details summary {
                font-size: 1.7rem;
            }

            .show-note-details summary {
                font-size: 1.7rem;
            }

            .work-details {
                font-size: 1.65rem;
            }

            .javjav-note {
                font-size: 1.65rem;
            }

        }

</style>
<body>
    <article class="work-card">
        <div class="work-title-line">
            <h2 class="work-title">{{タイトルテスト}}</h2>
            <button class="expand-button" aria-label="タイトルを展開">▼</button>
        </div>
        <div class="work-meta-line">
            <div class="work-code-container">
                <span class="work-code">{{作品コード}}</span>
                <button class="copy-button default" aria-label="コピー"></button>
            </div>
            <span class="work-age-release">{{年齢とリリース日}}</span>
        </div>
        <div class="work-content">
           <div class="work-media">
              <picture class="responsive-picture">
                 <source media="(min-width: 539px)" srcset="{{中画像URL}}">
                 <img 
                     src="{{小画像URL}}" 
                     alt="{{タイトル}}のサムネ画像" 
                     loading="lazy">
              </picture>                

              <video controls  preload="metadata">
                 <source src="{{ビデオURL}}#t={{再生位置}}" type="video/mp4">
                    Your browser does not support the video tag.
              </video>
            </div>
        <div class="work-cup-tags">
                <div class="work-actress-list">
                    <div class="actress-name">
                        <a href="{{女優専門ページURL}}" class="actress-link" aria-label="{{actress_name}}のプロフィールページ">{{女優名}}</a>
                    </div>
                    <div class="actress-name">
                        <a href="{{女優専門ページURL}}" class="actress-link" aria-label="{{actress_name}}のプロフィールページ">{{女優名}}</a>
                    </div>
                </div>
                <details class="tags-details">
                    <summary>Tags</summary>
                    <div class="work-tags">
                        <a href="{{タグ専門ページURL}}" class="work-tag">{{タグ}}</a>
                        <a href="{{タグ専門ページURL}}" class="work-tag">{{タグ}}</a>
                        <a href="{{タグ専門ページURL}}" class="work-tag">{{タグ}}</a>
                        <a href="{{タグ専門ページURL}}" class="work-tag">{{タグ}}</a>
                        <a href="{{タグ専門ページURL}}" class="work-tag">{{タグ}}</a>
                        <a href="{{タグ専門ページURL}}" class="work-tag">{{タグ}}</a>
                    </div>
                </details>
            </div>
        </div>
        <details class="show-more-details">
            <summary>Official Description</summary>
            <p class="work-details">
                {{公式説明}}
            </p>
        </details>

      <div class="note-container">
        <details class="show-note-details">
            <summary>JAVJAV Note</summary>            
            <p class="javjav-note">
                {{JAVJAVノート}}
            </p>
        </details>
        <svg class="favorite-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
            2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
            C13.09 3.81 14.76 3 16.5 3 
            19.58 3 22 5.42 22 8.5
            c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </div>
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const workCards = document.querySelectorAll(".work-card");

            workCards.forEach((card) => {
                const title = card.querySelector(".work-title");
                const button = card.querySelector(".expand-button");
                const copyButton = card.querySelector(".copy-button");

                // コピー機能の管理
                copyButton.addEventListener("click", () => {
                    const workCode = card.querySelector(".work-code").innerText;
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(workCode).then(() => {
                            copyButton.classList.remove("default");
                            copyButton.classList.add("success");

                            setTimeout(() => {
                                copyButton.classList.remove("success");
                                copyButton.classList.add("default");
                            }, 1500);
                        }).catch((err) => {
                            alert("コピーに失敗しました: " + err);
                        });
                    } else {
                        alert("このブラウザはコピー機能をサポートしていません");
                    }
                });

                // タイトル展開ボタンのクリックイベント
                button.addEventListener("click", () => {
                    const isCollapsed = title.style.whiteSpace === "nowrap" || title.style.whiteSpace === "";

                    if (isCollapsed) {
                        title.style.whiteSpace = "normal";
                        button.textContent = "▲";
                        button.setAttribute("aria-label", "タイトルを折りたたむ");
                    } else {
                        title.style.whiteSpace = "nowrap";
                        button.textContent = "▼";
                        button.setAttribute("aria-label", "タイトルを展開");
                    }
                });

                // 初期化時にボタンを常に表示
                button.style.display = "inline-block";
            });
        });
    </script>
</body>
</html>
