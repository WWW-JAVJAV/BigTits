<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女優一覧テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 1行3列 */
            gap: 0.5rem;
            padding: 1rem;
        }

        .grid-item {
            aspect-ratio: 5 / 7; /* アスペクト比を5:7に固定 */
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.05); /* ホバー時に拡大 */
        }

        .ad-space {
            margin: 1rem auto;
            text-align: center;
            background-color: #f4f4f4;
            padding: 1rem;
            font-size: 1.2rem;
            color: #555;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .pagination {
            text-align: center;
            margin: 2rem 0;
        }

        .pagination__pages {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- 1セット目 -->
    <div class="grid-container">
        <div class="grid-item"><img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/grid1.jpg?raw=true" alt="Sample 1"></div>
        <div class="grid-item"><img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/grid2.jpg?raw=true" alt="Sample 2"></div>
        <div class="grid-item"><img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/grid3.jpg?raw=true" alt="Sample 3"></div>
        <div class="grid-item"><img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/grid4.jpg?raw=true" alt="Sample 4"></div>
        <div class="grid-item"><img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/grid5.jpg?raw=true" alt="Sample 5"></div>
        <div class="grid-item"><img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/grid6.jpg?raw=true" alt="Sample 6"></div>
        <div class="grid-item"><img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/grid7.jpg?raw=true" alt="Sample 7"></div>
        <div class="grid-item"><img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/grid8.jpg?raw=true" alt="Sample 8"></div>
        <div class="grid-item"><img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/grid10.jpg?raw=true" alt="Sample 9"></div>
        <div class="grid-item"><img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/grid11.jpg?raw=true" alt="Sample 10"></div>
        <div class="grid-item"><img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/grid12.jpg?raw=true" alt="Sample 11"></div>
        <div class="grid-item"><img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/grid14.jpg?raw=true" alt="Sample 12"></div>
    </div>

    <!-- セット間広告 -->
    <div class="ad-space">
        <p>広告スペース</p>
    </div>

    <!-- 2セット目 -->
    <div class="grid-container">
        <div class="grid-item"><img src="https://via.placeholder.com/150x210" alt="Sample 13"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150x210" alt="Sample 14"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150x210" alt="Sample 15"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150x210" alt="Sample 16"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150x210" alt="Sample 17"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150x210" alt="Sample 18"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150x210" alt="Sample 19"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150x210" alt="Sample 20"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150x210" alt="Sample 21"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150x210" alt="Sample 22"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150x210" alt="Sample 23"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150x210" alt="Sample 24"></div>
    </div>

    <nav class="pagination">
        <span class="pagination__pages">&laquo; 前へ</span>
        <span class="pagination__pages">1</span>

        <span class="pagination__pages">3</span>
        <span class="pagination__pages">次へ &raquo;</span>
    </nav>

</body>
</html>
