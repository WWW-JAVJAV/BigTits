<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メインビジュアル</title>
    <style>

        html {
            font-size: 62.5%;
        }



        .main-visual {
            display: flex;
            background-color: #f4f4f4;
            margin: 1rem auto;
            max-width: 100%;
            padding: 1rem;
            gap: 0.5rem;
        }

        .main-visual__item {
            flex: 1;
            aspect-ratio: 5 / 7; /* アスペクト比を固定 */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-visual__item img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .main-visual__item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main-visual">
        <div class="main-visual__item">
            <img src="https://pics.dmm.co.jp/digital/video/ipzz00454/ipzz00454ps.jpg" alt="Actress 1"> 
        </div>
        <div class="main-visual__item">
            <img src="https://pics.dmm.co.jp/digital/video/sone00536/sone00536ps.jpg" alt="Actress 2">
        </div>
        <div class="main-visual__item">
            <img src="https://image.mgstage.com/images/mercury/298gone/072/pf_o1_298gone-072.jpg" alt="Actress 3">
        </div>
    </div>
</body>
</html>
