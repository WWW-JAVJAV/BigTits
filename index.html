<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>均等タップ領域のナビゲーション</title>
    <style>
        html {
            font-size: 62.5%; /* 16px × 0.625 = 10px */
        }
 

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .header {
            padding: 10px 0;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin: 0 auto; /* ロゴを中央に配置 */
            display: block;
        }

        .nav-menu {
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
            list-style: none;
            background: #f0f0f0;
            margin: 0 auto; /* ナビゲーションメニューを中央に配置 */
        }

        .nav-menu li {
            flex-basis: 25%; /* 各項目を親要素の25%幅に設定 */
            text-align: center;
            border: 2px solid #FFF; /* 各領域を視覚化するための枠線 */
        }

        .nav-menu a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 0; /* タップ領域を広げる */
        }

        /* 768px～1024pxのメディアクエリ */
        @media (min-width: 768px) and (max-width: 1024px) {
            .logo {
                max-width: 80%;
            }

            .nav-menu {
                max-width: 80%;
            }
        }

        /* 1025px～1920pxのメディアクエリ */
        @media (min-width: 1025px) {
            .logo {
                max-width: min(80%, 100rem);
            }

            .nav-menu {
                max-width: min(80%, 100rem);
            }

            .nav-menu a {
                font-size: 18px;
            }
        }


    </style>
</head>
<body>
    <header class="header">
        <!-- ロゴ画像を挿入 -->
        <img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/OK2.png?raw=true" alt="Big Tits JAVJAV ロゴ" class="logo" onclick="location.href='index.html'" style="cursor: pointer;">
  
        <!-- ナビゲーションメニュー -->
        <ul class="nav-menu">
            <li><a href="new-releases.html">New</a></li>
            <li><a href="actress-list.html">Actress</a></li>
            <li><a href="tags.html">Tag</a></li>
            <li><a href="favorites.html">Favorites</a></li>
        </ul>
    </header>
</body>
</html>
