<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .c-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .c-form__item {
            margin-bottom: 20px;
        }
        .c-form__label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .c-form__input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: solid 1px #333;
            border-radius: 4px;
        }
        .c-form__submit button {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: green;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSflnuwJk7UOWGO-S-sWL8-qfhIw3lHGCtSvHYxf7EZxrd8iqg/formResponse"
        method="POST"
        target="hidden_iframe"
        onsubmit="submitted=true;"
        class="c-form"
    >
        <!-- ラジオボタン -->
        <div class="c-form__item">
            <label class="c-form__label">Select Subject</label>
            <div>
                <input type="radio" name="entry.544256827" value="Actress Request" id="subject-actress" required>
                <label for="subject-actress">Actress Request</label><br>

                <input type="radio" name="entry.544256827" value="Site Feedback" id="subject-feedback">
                <label for="subject-feedback">Site Feedback</label><br>

                <input type="radio" name="entry.544256827" value="Other" id="subject-other">
                <label for="subject-other">Other</label>
            </div>
        </div>

        <!-- 自由記述 -->
        <div class="c-form__item">
            <label for="field-message" class="c-form__label">Message</label>
            <textarea
                name="entry.1993459116"
                id="field-message"
                class="c-form__input"
                rows="5"
                placeholder="Enter your message here..."
                required
            ></textarea>
        </div>

        <!-- 送信ボタン -->
        <div class="c-form__submit">
            <button type="submit">Submit</button>
        </div>
    </form>

    <!-- Hidden iframe for redirect -->
    <iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display: none;"
        onload="if(submitted){window.location='thanks.html';}"
    ></iframe>

    <script type="text/javascript">
        let submitted = false;
    </script>
</body>
</html>
