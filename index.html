<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女優専門ページ</title>
    <style>

        html {
            font-size: 62.5%;
            box-sizing: border-box; /* ここで一度指定 */
            font-family: Arial, sans-serif;
        }

        *, *::before, *::after {
            box-sizing: inherit; /* すべての要素が border-box を継承 */
        }
            body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0 0.8rem;
        }

        .profile-container {
            display: flex;
            gap: 0.7rem;
            align-items: stretch; /* 高さを揃える */
            border: 0.1rem solid #000;
            margin: 0.4rem auto;
        }

        .photo-section {
            flex: 1;
            max-width: 300px;
        }

        .photo-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            aspect-ratio: 5 / 7; /* アスペクト比を5:7に固定 */
            margin: 0.1rem;
            
        }

        .info-section {
            flex: 1.4;
            display: flex;
            flex-direction: column;   
        }

        .name-container {
            background-color: #EEEEEE;  
            box-shadow: 0.2rem 0.2rem 0.5rem rgba(0, 0, 0, 0.2);
            margin-right: 0.4rem;
            padding: 0.1rem;
            margin-top: 0.2rem;
        }

        .name-container h1 {
            font-size: 1.2rem;
            margin-top: 0.1rem;
            margin-bottom: 0.1rem;
            font-weight: normal; /* 太字を解除 */
        }

        .name-container h1 span {
            font-size: 1.2rem;
            margin-top: 0.1rem;
            margin-bottom: 0.1rem;
            font-weight: bold;
        }

        .name-container p {
            font-size: 1.2rem;
            margin-top: 0.1rem;
            margin-bottom: 0.1rem
        }

        .name-container p span {
            font-size: 1.2rem;
            margin-top: 0.1rem;
            margin-bottom: 0.1rem;
            font-weight: bold;
        }

        .info-section ul {
            list-style: none;
            padding: 0;
            margin-top: 0.5rem;
            margin-bottom: 0rem;
        }

        .info-section ul li {
            margin-bottom: 0.8rem;
        }

        .info-section ul li span {
            font-weight: bold;
        }

        .javjav-note {
            margin-top: 2rem;
        }

        .javjav-note button {
            padding: 0.8rem 1.6rem;
            font-size: 1.2rem;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .javjav-note button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <!-- 写真 -->
        <div class="photo-section">
            <img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/syunga2.jpg?raw=true" alt="女優の名前">
        </div>
        <!-- プロフィール情報 -->
        <div class="info-section">
            <div class="name-container">
            <h1><span>Rara Anzai </span>/ 安齋らら</h1>
            <p><span>RION </span>/ RION</p>
            <p><span>Shion Utsunomiya </span>/ 宇都宮しをん<p>
            </div>
            <ul>
                <li><span>Status:</span> Retired (2008 ∼ 2022)</li>
                <li><span>Measurements:</span> B110 (J) / W60 / H90</li>
                <li><span>Height:</span> 160 cm (5'3")</li>
                <li><span>Date of Birth:</span> May 1, 1998</li>
                <li><span>Age:</span> 33</li>
                <li><span>SNS</span> <a href="#">Twitter</a>, <a href="#">Instagram</a>, <a href="#">Onlyfans</a>, <a href="#">Youtube</a>, <a href="#">Youtube</a></li>
            </ul>
        </div>
    </div>
 
    <!-- JAVJAVNOTE -->
    <div class="javjav-note">
        <button onclick="toggleNote()">JAVJAVNOTE ▼</button>
        <div id="note-content" style="display: none; margin-top: 1rem;">
            <p>ここにJAVJAVNOTEの内容が表示されます。</p>
        </div>
    </div>

    <script>
        function toggleNote() {
            const noteContent = document.getElementById('note-content');
            if (noteContent.style.display === 'none') {
                noteContent.style.display = 'block';
            } else {
                noteContent.style.display = 'none';
            }
        }
    </script>
</body>
</html>
