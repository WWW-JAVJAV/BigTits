<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>均等タップ領域のナビゲーション</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            padding: 10px 0;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .nav-menu {
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
            list-style: none;
            background: #f8f8f8;
        }

        .nav-menu li {
            flex-basis: 25%; /* 各項目を親要素の25%幅に設定 */
            text-align: center;
        }

        .nav-menu a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 0; /* タップ領域を広げる */
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- ロゴ画像を挿入 -->
        <img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/OK2.png?raw=true" alt="Big Tits JAVJAV ロゴ" class="logo">
  
        <!-- ナビゲーションメニュー -->
        <ul class="nav-menu">
            <li><a href="#">New</a></li>
            <li><a href="#">Actress</a></li>
            <li><a href="#">Tag</a></li>
            <li><a href="#">Favorites</a></li>
        </ul>
    </header>
</body>
</html>
