<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女優一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 1行3列 */
            gap: 1rem;
            padding: 1rem;
        }

        .grid-item {
            aspect-ratio: 5 / 7; /* 画像アスペクト比を5:7に固定 */
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .ad-space {
            margin: 1rem auto;
            text-align: center;
            background-color: #f4f4f4;
            padding: 1rem;
            font-size: 1.2rem;
            color: #555;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .pagination {
            text-align: center;
            margin: 2rem 0;
        }

        .pagination__pages {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- 1セット目 -->
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
    </div>

    <!-- セット間広告 -->
    <div class="ad-space">
        <p>広告スペース</p>
    </div>

    <!-- 2セット目 -->
    <div class="grid-container">
        <div class="grid-item">13</div>
        <div class="grid-item">14</div>
        <div class="grid-item">15</div>
        <div class="grid-item">16</div>
        <div class="grid-item">17</div>
        <div class="grid-item">18</div>
        <div class="grid-item">19</div>
        <div class="grid-item">20</div>
        <div class="grid-item">21</div>
        <div class="grid-item">22</div>
        <div class="grid-item">23</div>
        <div class="grid-item">24</div>
    </div>

    <!-- ページ末尾広告 -->
    <div class="ad-space">
        <p>広告スペース</p>
    </div>

    <!-- ページネーション -->
    <nav class="pagination">
        <span class="pagination__pages">&laquo; 前へ</span>
        <span class="pagination__pages">1</span>
        <span class="pagination__pages">2</span>
        <span class="pagination__pages">3</span>
        <span class="pagination__pages">次へ &raquo;</span>
    </nav>

</body>
</html>
