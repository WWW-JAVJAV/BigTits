         html {
            font-size: 62.5%;
            box-sizing: border-box; /* ここで一度指定 */
            font-family: Arial, sans-serif;
        }

        *, *::before, *::after {
            box-sizing: inherit; /* すべての要素が border-box を継承 */
        }
            body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0 0.8rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 1行3列 */
            gap: 0.5rem;
            padding: 1rem;
            background-color: #f4f4f4;
        }

        .grid-item {
            aspect-ratio: 5 / 7; /* アスペクト比を5:7に固定 */
            overflow: hidden;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        .grid-item img:hover {
            transform: scale(1.05); /* ホバー時に拡大 */
        }

        .ad-space {
            margin: 1rem auto;
            text-align: center;
            background-color: #f4f4f4;
            padding: 1rem;
            font-size: 1.2rem;
            color: #555;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            font-size: 1.6rem;
            flex-wrap: wrap;
        }

         .pagination__pages {

            justify-content: center;
            gap: 5px;
        }

        .pagination__pages span {

            cursor: pointer;
            padding: 4px 9px;

            background: #eee;

        }

        .pagination__pages span.active {

        }

        .pagination__pages span.disabled {

<script> 
// **ページネーション**
const pages = document.querySelectorAll(".page");
const totalPages = pages.length;
const paginationContainer = document.querySelector(".pagination__pages");
let currentPage = 1;

// **クエリパラメータの更新**
function updateURL(page) {
    const params = new URLSearchParams(window.location.search);
    params.set('page', page);
    history.pushState({}, '', `${window.location.pathname}?${params.toString()}`);
}

function createPagination(currentPage, totalPages) {
    paginationContainer.innerHTML = '';

    // **「＜」ボタン**
    if (currentPage > 1) {
        paginationContainer.innerHTML += `<span class="page-link" data-page="${currentPage - 1}">&lt;</span>`;
    } else {
        paginationContainer.innerHTML += `<span class="page-link disabled">&lt;</span>`;
    }

    // **最初のページ**
    if (currentPage > 2) {
        paginationContainer.innerHTML += `<span class="page-link" data-page="1">1</span>`;
    }

    // **左側の省略記号**
    if (currentPage > 3) {
        paginationContainer.innerHTML += `<span class="ellipsis">...</span>`;
    }

    // **中央のページ番号**
    const startPage = Math.max(1, currentPage - 1); 
    const endPage = Math.min(totalPages, currentPage + 1);

    for (let i = startPage; i <= endPage; i++) {
        if (i === currentPage) {
            paginationContainer.innerHTML += `<span class="page-link active" data-page="${i}">${i}</span>`;
        } else {
            paginationContainer.innerHTML += `<span class="page-link" data-page="${i}">${i}</span>`;
        }
    }

    // **右側の省略記号**
    if (currentPage < totalPages - 2) {
        paginationContainer.innerHTML += `<span class="ellipsis">...</span>`;
    }

    // **最後のページ**
    if (currentPage < totalPages - 1) {
        paginationContainer.innerHTML += `<span class="page-link" data-page="${totalPages}">${totalPages}</span>`;
    }

    // **「＞」ボタン**
    if (currentPage < totalPages) {
        paginationContainer.innerHTML += `<span class="page-link" data-page="${currentPage + 1}">&gt;</span>`;
    } else {
        paginationContainer.innerHTML += `<span class="page-link disabled">&gt;</span>`;
    }

    paginationContainer.querySelectorAll(".page-link:not(.disabled)").forEach((link) => {
        link.addEventListener("click", () => {
            const selectedPage = parseInt(link.dataset.page, 10);
            if (selectedPage !== currentPage) {
                showPage(selectedPage);
            }
        });
    });
}

function showPage(page) {
    pages.forEach((p, index) => {
        p.style.display = index === page - 1 ? "block" : "none";
    });

    createPagination(page, totalPages);
    currentPage = page;

    // **URLを更新**
    updateURL(page);
}

// **クエリパラメータからページを取得して初期化**
const params = new URLSearchParams(window.location.search);
const initialPage = parseInt(params.get('page')) || 1;

createPagination(initialPage, totalPages);
showPage(initialPage);

</script>
