<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘッダー＆ナビゲーションテスト</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            padding: 1rem 0;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
            padding: 0;
            list-style: none;
            background: #f8f8f8;
        }

        .nav-menu li {
            display: inline;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-size: 1.6rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- ロゴ画像を挿入 -->
        <img src="https://github.com/WWW-JAVJAV/BigTits/blob/main/OK2.png?raw=true" alt="Big Tits JAVJAV ロゴ" class="logo">
  
        <!-- ナビゲーションメニュー -->
        <ul class="nav-menu">
            <li><a href="#">新着作品</a></li>
            <li><a href="#">女優一覧</a></li>
            <li><a href="#">タグ一覧</a></li>
            <li><a href="#">お気に入り</a></li>
        </ul>
    </header>
</body>
</html>
